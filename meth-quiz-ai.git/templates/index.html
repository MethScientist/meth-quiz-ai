<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduSite</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <nav><ul id="subject-list"></ul></nav>
  <main>
    <header id="auth-header">
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
      <button id="logout-btn" style="display:none;">Logout</button>
    </header>
    <div id="auth-forms">
      <form id="login-form" style="display:none;">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <form id="register-form" style="display:none;">
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
    <div id="content" style="flex:1; display:none; flex-direction:column;">
      <div class="tabs">
        <div class="tab active" data-tab="page1">Page 1</div>
        <div class="tab" data-tab="page2">Page 2</div>
        <div class="tab" data-tab="page3">Page 3</div>
        <div class="tab" data-tab="page4">Page 4</div>
        <div class="tab" data-tab="page5">Page 5</div>
      </div>
      <div id="page1" class="tab-content active">
        <div id="video-lesson"></div>
      </div>
      <div id="page2" class="tab-content">
        <div id="ai-notes"></div>
        <button id="regenerate-notes">Regenerate Notes</button>
      </div>
      <div id="page3" class="tab-content">
        <div id="ai-quiz"></div>
        <button id="generate-quiz">Generate Quiz</button>
      </div>
      <div id="page4" class="tab-content">
        <div id="ai-flashcards"></div>
        <button id="generate-flashcards">Generate Flashcards</button>
      </div>
      <div id="page5" class="tab-content">
        <textarea id="user-notes" rows="10" style="width:100%;" placeholder="Your notes..."></textarea>
        <button id="save-notes">Save Notes</button>
      </div>
    </div>
  </main>
  <script src="/static/js/app.js"></script>
</body>
</html>
