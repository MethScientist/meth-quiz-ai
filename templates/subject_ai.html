<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meth.Education</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes morph {
      0% { border-radius: 50% 50% 50% 50%; }
      50% { border-radius: 70% 30% 30% 70%; }
      100% { border-radius: 50% 50% 50% 50%; }
    }
    .animate-morph {
      animation: morph 4s infinite;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Logo Section -->
  <div id="logo-section" class="flex items-center justify-center h-screen bg-white transition-all duration-1000">
    <div class="text-center">
      <div class="w-32 h-32 bg-blue-500 animate-morph mx-auto mb-4"></div>
      <h1 class="text-4xl font-bold">Meth.Education</h1>
      <p class="text-lg text-gray-600">Your learning companion</p>
      <button id="start-button" class="mt-6 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Start</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden h-screen flex flex-row transition-all duration-1000">
    <!-- Subject Selector Panel -->
    <div class="w-16 bg-gray-200 flex flex-col items-center py-4 space-y-4">
      <!-- Example Subject Icons -->
      <button class="w-12 h-12 bg-blue-400 rounded-full hover:bg-blue-500 transition"></button>
      <button class="w-12 h-12 bg-green-400 rounded-full hover:bg-green-500 transition"></button>
      <button class="w-12 h-12 bg-red-400 rounded-full hover:bg-red-500 transition"></button>
      <!-- Add more subject buttons as needed -->
    </div>

    <!-- Resizable Panels -->
    <div class="flex-1 flex">
      <!-- Canevas Panel -->
      <div id="canevas-panel" class="w-1/2 p-4 bg-white overflow-auto resize-x border-r border-gray-300">
        <h2 class="text-2xl font-semibold mb-4">Canevas</h2>
        <textarea class="w-full h-64 p-2 border border-gray-300 rounded resize-y"></textarea>
      </div>
      <!-- Ask a Question Panel -->
      <div class="flex-1 p-4 bg-white overflow-auto">
        <h2 class="text-2xl font-semibold mb-4">Ask a Question</h2>
        <textarea class="w-full h-64 p-2 border border-gray-300 rounded resize-y"></textarea>
      </div>
    </div>
  </div>

  <script>
    // Transition from Logo Section to Main Content
    document.getElementById('start-button').addEventListener('click', function() {
      document.getElementById('logo-section').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');
    });
  </script>
</body>
</html>
