<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meth.Education Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="bg-gradient-to-br from-purple-900 to-indigo-900 text-white min-h-screen">
  <div class="grid grid-cols-1 md:grid-cols-2 h-screen">

    <!-- Chatbot Section -->
    <div class="flex flex-col p-6 overflow-y-auto">
      <h1 class="text-3xl font-bold mb-4 text-indigo-300">AI Chatbot</h1>
      <div id="chat-window" class="flex-1 bg-white text-black rounded-lg p-4 overflow-y-auto mb-4 max-h-[70vh]">
        <!-- Chat messages go here -->
      </div>
      <form id="chat-form" class="flex gap-2">
        <input id="chat-input" type="text" placeholder="Type your message..." class="flex-1 rounded-lg p-2 text-black">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">Send</button>
      </form>
    </div>

    <!-- Tools Section -->
    <div class="flex flex-col gap-6 p-6 overflow-y-auto">
      <!-- Notes Canvas -->
      <div>
        <h2 class="text-2xl font-semibold text-indigo-300 mb-2">Notes Canvas</h2>
        <textarea id="notes-canvas" class="w-full h-40 p-3 rounded-lg text-black resize-none" placeholder="Write your notes here..."></textarea>
      </div>

      <!-- Quiz Generator -->
      <div>
        <h2 class="text-2xl font-semibold text-indigo-300 mb-2">Generate Quiz</h2>
        <textarea id="quiz-input" class="w-full h-24 p-3 text-black rounded-lg resize-none mb-2" placeholder="Enter text to generate quiz..."></textarea>
        <button id="generate-quiz" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg">Generate</button>
        <div id="quiz-output" class="mt-3 text-sm text-gray-300"></div>
      </div>

      <!-- File Upload -->
      <div>
        <h2 class="text-2xl font-semibold text-indigo-300 mb-2">Upload File</h2>
        <input id="file-upload" type="file" class="text-white mb-2">
        <div id="file-content" class="bg-white text-black p-3 rounded-lg max-h-32 overflow-y-auto"></div>
      </div>
    </div>
  </div>

  <script src="/static/chatbot.js"></script>
</body>

</html>
