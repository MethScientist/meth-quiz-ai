<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edu Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #1e1e1e;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2c2c2c;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      max-width: 80%;
    }

    .user {
      background-color: #3a3a3a;
      align-self: flex-end;
    }

    .bot {
      background-color: #2a2a2a;
      align-self: flex-start;
    }

    #chat-form {
      display: flex;
      padding: 1rem;
      background-color: #2c2c2c;
    }

    #message-input {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.6rem 1rem;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Edu Chatbot Assistant</header>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Type your question..." required>
    <button type="submit">Send</button>
  </form>

  <script>
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message-input");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = messageInput.value;
      appendMessage("user", userMessage);
      messageInput.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        if (data.response) {
          appendMessage("bot", data.response);
        } else {
          appendMessage("bot", "An error occurred.");
        }
      } catch (error) {
        appendMessage("bot", "Failed to fetch response.");
      }
    });

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
