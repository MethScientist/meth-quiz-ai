<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Edu Side - Accueil</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f1f1f1;
    }
    header {
      background-color: #1f1f1f;
      color: #ffffff;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    h2 {
      color: #ffffff;
      margin-bottom: 0.5rem;
    }
    .subject-section {
      margin-bottom: 2rem;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .btn {
      display: inline-block;
      padding: 0.7rem 1.4rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 10px rgba(0,123,255,0.3);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .output-box {
      margin-top: 2rem;
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>Edu Side</h1>
    <p>Votre assistant scolaire intelligent ✨</p>
  </header>

  <div class="container">
    <div class="subject-section">
      <h2>Générer un résumé + exercices</h2>
      <form id="upload-form">
        <input type="file" name="file" required>
        <button class="btn" type="submit">📄 Envoyer un document</button>
      </form>

      <div id="output" class="output-box" style="display:none;"></div>
      <div style="margin-top: 1rem; display: flex; gap: 1rem;">
        <a id="download-link" class="btn" style="display:none;">💾 Télécharger</a>
        <a id="chat-link" href="/chatbot" class="btn" style="display:none;">🔁 Ouvrir dans le Chatbot</a>
      </div>
    </div>

    <div class="subject-section">
      <h2>Français</h2>
      <div class="button-group">
        <a href="/chatbot?mode=dissertation" class="btn">📝 Écrit — Dissertation</a>
        <a href="/chatbot?mode=commentaire" class="btn">📝 Écrit — Commentaire composé</a>
      </div>
      <div class="button-group">
        <a href="/chatbot?mode=analyse" class="btn">🎤 Oral — Analyse linéaire</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("upload-form");
    const outputBox = document.getElementById("output");
    const downloadLink = document.getElementById("download-link");
    const chatLink = document.getElementById("chat-link");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch("/upload_lesson", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data.content) {
        outputBox.textContent = data.content;
        outputBox.style.display = "block";

        const blob = new Blob([data.content], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = "ai_output.txt";
        downloadLink.style.display = "inline-block";

        const queryText = encodeURIComponent(data.content);
        chatLink.href = `/chatbot?prefill=${queryText}`;
        chatLink.style.display = "inline-block";
      } else {
        outputBox.textContent = "Une erreur est survenue.";
        outputBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
