{% extends "base.html" %}
{% block content %}
<main>
  <h1>Select a Tool</h1>
  <form action="/tools/" method="post" enctype="multipart/form-data">
    <label for="file">Upload your document:</label>
    <input type="file" name="file" required>

    <label for="tool">Choose a tool:</label>
    <select name="tool" id="tool">
      <option value="quiz">Generate Quiz</option>
      <option value="chat">Chat with File</option>
      <option value="canvas">Text Analyzer</option>
    </select>

    <button type="submit">Run Tool</button>
  </form>
</main>
{% endblock %}
