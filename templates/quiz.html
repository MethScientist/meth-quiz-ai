{% extends "base.html" %}
{% block title %}Quiz Generator{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">AI Quiz Generator</h1>

    <form action="/quiz" method="post" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label class="block font-semibold mb-1">Upload a document</label>
            <input type="file" name="file" class="w-full border rounded p-2">
        </div>

        <div>
            <label class="block font-semibold mb-1">Or paste your text below</label>
            <textarea name="text" rows="6" class="w-full border rounded p-2"></textarea>
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
            Generate Quiz
        </button>
    </form>

    {% if quiz %}
    <div class="mt-8">
        <h2 class="text-xl font-semibold mb-4">Generated Quiz</h2>
        <form action="#" method="post" class="space-y-6">
            {% for q in quiz %}
            <div>
                <p class="font-medium mb-2">{{ loop.index }}. {{ q.question }}</p>
                {% for option in q.options %}
                <div class="ml-4">
                    <label>
                        <input type="radio" name="q{{ loop.index }}" value="{{ option }}">
                        {{ option }}
                    </label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}
